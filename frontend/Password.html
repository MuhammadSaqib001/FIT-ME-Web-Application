<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>FitMe  Form</title>
    <link rel="stylesheet" href="register.css">
</head>



<body>

	
    <div class="wrapper">
        <div class="title">
            FIT-ME Password Reset
        </div>
		
	<div id="errorMsg" style="visibility: hidden;">
		<h6 style="color:red;text-align:center;font-size:15px">*Incorrect Credentials</h6>
	</div>
	
	
<script>
	const urlSearchParams = new URLSearchParams(window.location.search);
	const params = Object.fromEntries(urlSearchParams.entries());
	console.log(params.wrong)
	if (params.wrong) 
	{
			
		 document.getElementById('errorMsg').style.visibility='visible';
	}
</script>

	<div class="my">Enter the following details to reset your password</div>
        <form action="./Password.php" method="POST">
            <div class="field">
                User_ID *<input type="text" name="id" required>

            </div>
            <div class="field">
                User_Name *<input type="password" name="name" required>

            </div>
			
            <div class="field">
                <span title="After correctly inputing these two credentials , your user_name becomes your password"><input type="submit" name="reset" value="Password Reset"></span>
            </div>

			</div>
        </form>
        
</body>
</html>
