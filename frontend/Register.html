<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>FitMe Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            FIT-ME Registraion
        </div>
	
        <form action="./Register.php" method="POST">
			<div class="mytext"><center>Personal Information</center></div>
            <div class="field">
                User Name *<input type="text" name="logname" required>

            </div>
            <div class="field">
                Password *<input type="password" name="passcode" required>

            </div>


            <div class="field">
                Gender(F/M) *<input type="text" name="gender" required>

            </div>

			<div class="field">
                Weight (kg) *<input type="text" name="weight" step="any" required>

            </div>
			
			<div class="field">
                Height (ft.) *<input type="text" name="height" step="any" required>

           
			</div>
			
            <div class="field">
                <input type="submit" name="register" value="Register">
            </div>

			</div>
        </form>
        
</body>
</html>
